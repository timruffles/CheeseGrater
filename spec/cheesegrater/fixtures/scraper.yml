    <h1>Event Details</h1> 


      <p><strong>4N Bedford Business Breakfast</strong></p> 
      <p><strong>When</strong><br /> 
      Tue 6 July 2010 <br> 
        8am-10am 
      </p> 
      <p><strong>Details</strong><br /> 
      A 4N business networking breakfast is the most effective way to promote your business and services through networking... our dynamic format allows you to quickly build contacts, leads and win new business.<br /><br /><strong>NOTE: ALWAYS CONFIRM THE EVENT DETAILS AT <a href='http://www.4networking.biz' target='_blank'>www.4networking.biz</a> PRIOR TO ATTENDING</strong></p> 
      </p>  

        <p> 
          <strong>Video</strong><br /> 
          <a href="http://www.findnetworkingevents.com/video/?action=viewvideo&eventid=15940"><img src="http://img.youtube.com/vi/7XZGHrSPOgo/1.jpg" name="youtuethumb"></a> 
          <br /> 
          <a href="http://www.findnetworkingevents.com/video/?action=viewvideo&eventid=15940">click here to view</a> 
        </p> 

      <div class="quoteMid"> 
      <div class="quoteTop"></div> 
      <p class="quoteTxt"><strong>Venue</strong><br /> 
      The White Horse<br /> 
      84 Newnham Avenue<br /> 
      Bedford<br> 
      MK41 9PX 
      </p> 
      <div class="quoteBot"></div> 
      </div> 

      <p><strong>Cost</strong><br /> 
      &pound;10.00</p> 
      <p><strong>Event Contact Details</strong><br /> 
      4N Helpdesk<br> 
      0845 1234444<br> 

        <a href="http://www.4networking.biz" target="_blank">www.4networking.biz</a> 


      </p> 
      <p><strong>Organised By</strong><br /> 
      4Networking</p> 
      <p> <p>It really is a different way of doing things.</p> 
      <p>Be yourself with 4Networking's relaxed, informal style; yet structured for efficient and effective use of your business time.</p> 
      <p>4Networking runs fortnightly breakfast meetings in a growing number of locations throughout the UK.</p> 
      <p>Each group meets once a fortnight between 8am and 10am. Business cards and literature are placed on the bumf table while everyone grabs a coffee.</p> 
      <p>The real business starts over breakfast. Everyone has the opportunity to talk for 40 seconds to the rest of the group about their company, this is followed by 4-sight slot presentation which is an insight not a sales pitch into a specalist field.</p> 
      <p>4N's innovative approach to networking</p> 
      <p>Following breakfast and the 4Sight speaker, you'll then have 3, 10 minute appointments, these 1-1s work brilliantly and allow you to fast track new business relationships.  </p> 
      <p>Members and guests alike pay &pound;10 (incl. VAT) at each meeting to cover breakfast and room hire costs.</p> 
      </p> 


