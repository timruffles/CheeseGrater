# Format:
#   APIName
#     Endpoints
#         endpoint
#           request
#               format
#               fields
#           response
#               [RailsModel|APIName/Endpoint  -  either a rails model to create with scraped fields, or another endpoint request to spawn, which will be passed any containing entities
#                   item_path                 -  path to select all items
#                   fields                    -  fields within each item
#               , ///]
#           pager
#             request
#             response
api_scrapers:
    EventBrite:
        request:
            format: Querystring
            fields:
                app_key: MWY0YWRmMjNhZjFl
        Events: 
            endpoint: https://www/eventbrite/com/json/event_search
            request:
                fields:
                    country: GB
                    keywords:
                        type: csv
                        values: *id1
            response:
                format: xpath
                Event:
                    item_path: [//event]
                    fields:
                        title: /title
                        description: /description
                        location: [/venue/name,/venue/address,/venue/address_2,/venue/city,/venue/postal_code]
                        start_date: /start_date
                        url: /url
                        people: Unknown
                        notes: Unknown
                        EventBrite::Organiser: 
                            id: [/organiser/id]
            pager:
                request:
                    per_page:
                        name: max
                        amount: 100
                    page: page
                response:
                    total_results: total_items
                    page_results: num_showing
        Organiser:
            response:
                format: xpath
                Organiser:
                    item_path: [//organiser]
                    fields:
                        telephone: Organiser[/telephone]
                        email: Organiser[/email]
            request: 
                fields:
                    id:
            pager:
                request:
                    per_page:
                        name: max
                        amount: 100
                    page: page
                response:
                    total_results: total_items
                    page_results: num_showing
    Meetup:
        endpoint: http://api/meetup/com/2/events/json/
        request:
            format: Querystring
            fields:
                key: 601b6869351a5d69521e40232f4a1a65
                country: gb
                topic:
                    type: one_per_request
                    values: *id1
        response:
            format: xpath
            Event:
                item_path: [//results]
                fields:
                    title: /name
                    description: /description
                    location: [/venue/name,/venue/address_1,/venue/address_2,/venue/address_3,/venue/city,/venue/zip]
                    start_date: /start_date
                    url: /event_url
                    telephone: Unknown
                    email: Unknown
                    people: Unknown
                    notes: Unknown
        pager:
            request:
                per_page:
                    name: page
                    amount: 100
                page: offset
            response:
                total_results: total_count
                page_results: count
